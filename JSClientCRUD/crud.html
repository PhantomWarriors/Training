<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org./1999/xhtml">

<head>
<title></title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<script src="Scripts/person.js"></script>
</head>
<body>
<table class="table table-striped table-hover" id="myTable">
    <thead>
        <tr>
			<th field="operations"></th>
            <th field="persomIdColumn">ID</th>
            <th field="nameColumn">Name</th>
            <th field="strengthColumn">Strength</th>
            <th field="ageColumn">Age</th>
			<th field="staminaColumn">Stamina</th>
			<th field="beautyColumn">Beauty</th>
			<th field="eyeColorColumn">EyeColor</th>
			<th field="smileColumn">Smile</th>
			<th field="genderColumn">Gender</th>
        </tr>
    </thead>
	<tbody id="tableBody">
	
	</tbody>
</table>
<div id="toolbar">
    <a type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" >New Person</a>
</div>

<!-- Модальное окно на добавление -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModal-label">Create new person</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
						<div class="form-group">
							<label for="select" class="col-md-3 control-label">Gender:</label>
							<div class="col-md-6">
							<select class="form-control" id="select">
								  <option value="0">Man</option>
								  <option value="1">Woman</option>
							</select>
							 </div>
                        </div>			
					 <div class="form-group">
							<label for="personId" class="control-label col-md-3">ID:</label>
                            <div class="col-md-6">
                                <input type="text" name="personId" id="personId" class="form-control" />
                            </div>
					</div>
                        <div class="form-group">
                            <label for="name" class="control-label col-md-3">Name:</label>
                            <div class="col-md-6">
                                <input type="text" name="name" id="name" class="form-control" />
                            </div>
                        </div>
						
					<div id="manBlock">	
						<div class="form-group">
                            <label for="strength" class="control-label col-md-3">Strength:</label>
                            <div class="col-md-6">
                                <input type="text" name="strength" id="strength" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="age" class="control-label col-md-3">Age:</label>
                            <div class="col-md-6">
                                <input type="text" name="age" id="age" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="stamina" class="control-label col-md-3">Stamina:</label>
                            <div class="col-md-6">
                                <input type="text" name="stamina" id="stamina" class="form-control" />
                            </div>
                        </div>
					</div>

					<div id="womanBlock" style="display:none;">
						<div class="form-group">
                            <label for="beauty" class="control-label col-md-3">Beauty:</label>
                            <div class="col-md-6">
                                <input type="text" name="beauty" id="beauty" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="eyeColor" class="control-label col-md-3">EyeColor:</label>
                            <div class="col-md-6">
                                <input type="text" name="eyeColor" id="eyeColor" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="smile" class="control-label col-md-3">Smile:</label>
                            <div class="col-md-6">
                                <input type="text" name="smile" id="smile" class="form-control" />
                            </div>
                        </div>
					</div>	

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createPersonInDatabase()">Create</button>
                </div>
            </div>
        </div>
    </div>

	<!-- Модальное окно на редактирование -->
    <div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="modalEdit-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modalEdit-label">Edit person</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
						<div class="form-group">
							<label for="selectEdit" class="col-md-3 control-label">Gender:</label>
							<div class="col-md-6">
							<select class="form-control" id="selectEdit" disabled>
								  <option value="0">Man</option>
								  <option value="1">Woman</option>
							</select>
							 </div>
                        </div>			
					 <div class="form-group">
							<label for="personIdEdit" class="control-label col-md-3">ID:</label>
                            <div class="col-md-6">
                                <input type="text" name="personIdEdit" id="personIdEdit" class="form-control" disabled />
                            </div>
					</div>
                        <div class="form-group">
                            <label for="nameEdit" class="control-label col-md-3">Name:</label>
                            <div class="col-md-6">
                                <input type="text" name="nameEdit" id="nameEdit" class="form-control" disabled />
                            </div>
                        </div>
						
					<div id="manBlockEdit">	
						<div class="form-group">
                            <label for="strengthEdit" class="control-label col-md-3">Strength:</label>
                            <div class="col-md-6">
                                <input type="text" name="strengthEdit" id="strengthEdit" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="ageEdit" class="control-label col-md-3">Age:</label>
                            <div class="col-md-6">
                                <input type="text" name="ageEdit" id="ageEdit" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="staminaEdit" class="control-label col-md-3">Stamina:</label>
                            <div class="col-md-6">
                                <input type="text" name="staminaEdit" id="staminaEdit" class="form-control" />
                            </div>
                        </div>
					</div>

					<div id="womanBlockEdit" style="display:none;">
						<div class="form-group">
                            <label for="beautyEdit" class="control-label col-md-3">Beauty:</label>
                            <div class="col-md-6">
                                <input type="text" name="beautyEdit" id="beautyEdit" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="eyeColorEdit" class="control-label col-md-3">EyeColor:</label>
                            <div class="col-md-6">
                                <input type="text" name="eyeColorEdit" id="eyeColorEdit" class="form-control" />
                            </div>
                        </div>
						<div class="form-group">
                            <label for="smileEdit" class="control-label col-md-3">Smile:</label>
                            <div class="col-md-6">
                                <input type="text" name="smileEdit" id="smileEdit" class="form-control" />
                            </div>
                        </div>
					</div>	

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updatePersonInDatabase()">Edit</button>
                </div>
            </div>
        </div>
    </div>
<br/>
	
	<script>
	document.getElementById('select').addEventListener('change', function () {
    var style = this.value == 0 ? 'block' : 'none';
	if (this.value==0){
    document.getElementById('manBlock').style.display = style;
	document.getElementById('womanBlock').style.display='none';
	} else{
	    document.getElementById('manBlock').style.display = style;
	document.getElementById('womanBlock').style.display='block';	
	}
	});
	</script>
	
	

    <script src="Scripts/jquery-2.1.3.js"></script>
    <!-- <script src="Scripts/jquery-2.1.3.min.js"></script> -->
    <script src="Scripts/bootstrap.js"></script>
    <!-- <script src="Scripts/bootstrap.min.js"></script> -->
</body>
</html>
