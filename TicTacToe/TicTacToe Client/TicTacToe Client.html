<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org./1999/xhtml">

<head>
<title></title>
<link href="css/bootstrap.css" rel="stylesheet" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
<script src="Scripts/client.js"></script>
</head>
<body>
<div class="col-lg-4">
<!-- oncontextmenu="return false" - disable the Default Context Menu of the browser -->
	<table class="table table-striped table-hover" id="myTable" oncontextmenu="return false">
		<thead>
			<tr>
				<th field="nameColumn">Name</th>
			</tr>
		</thead>
		<tbody id="tableBody">
	
		</tbody>
	</table>
</div>
</br>
<form class="form-horizontal" id="myForm">
  <fieldset>
  </br>
  <label for="inputName" class="col-lg-1 control-label">Name</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
    <a type="button" class="btn btn-success col-lg-1" id="connectButton">Connect</a>
  </fieldset>
</form>

<!-- modal window for challenge -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModal-label">Challenge</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">					
				    <p id ="namePlayer"></p>			
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="challenge()">Challenge</button>
                </div>
            </div>
        </div>
    </div>

<!-- modal window for confirmation -->
    <div class="modal fade" id="modalOfChallenge" tabindex="-1" role="dialog" aria-labelledby="modalOfChallenge-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modalOfChallenge-label">Challenge</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">					
				    <p id ="pIDModalOfChallenge"></p>			
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="responseToChallenge('NO')">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="responseToChallenge('YES')">Connect</button>
                </div>
            </div>
        </div>
    </div>

	
<!-- modal window for restarting game -->
    <div class="modal fade" id="modalOfRestarting" tabindex="-1" role="dialog" aria-labelledby="modalOfRestarting-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="modalOfRestarting-label">Challenge</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">					
				    <p id ="pIDModalOfRestarting"></p>			
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="continueGame('NO')">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="continueGame('YES')">Restart</button>
                </div>
            </div>
        </div>
    </div>	
	
	
	
	
  <div class="myContainer" aria-hidden="true" id="myField">
    <div class="myTable">
      <div class="myCell" id="0" onclick="move(0, 'player')"></div>
      <div class="myCell" id="1" onclick="move(1, 'player')"></div>
      <div class="myCell" id="2" onclick="move(2, 'player')"></div>
      <div class="myCell" id="3" onclick="move(3, 'player')"></div>
      <div class="myCell" id="4" onclick="move(4, 'player')"></div>
      <div class="myCell" id="5" onclick="move(5, 'player')"></div>
      <div class="myCell" id="6" onclick="move(6, 'player')"></div>
      <div class="myCell" id="7" onclick="move(7, 'player')"></div>
      <div class="myCell" id="8" onclick="move(8, 'player')"></div>
    </div>
  </div>


	

    <script src="Scripts/jquery-2.1.3.js"></script>
    <!-- <script src="Scripts/jquery-2.1.3.min.js"></script> -->
    <script src="Scripts/bootstrap.js"></script>
    <!-- <script src="Scripts/bootstrap.min.js"></script> -->
</body>
</html>
